<!DOCTYPE html>
<html>
<head>
  <title>X/Twitter 侧边栏</title>
  <meta charset="UTF-8">
  <style>
    /* 确保 iframe 填满整个侧边栏空间 */
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden; /* 防止在 body 上出现不必要的滚动条 */
    }
  </style>
</head>
<body>
  <iframe src="https://x.com"></iframe>
</body>
</html>
